
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="head.html :: copy">...</div>
    <title>QuackOut - Cart</title>
    <!-- End of Bootstrap components -->
    <script type="application/javascript" src="/static/js/cartReview.js" defer></script>
    <link rel="stylesheet" type="text/css" href="/static/css/cart.css" />
</head>
<body>

<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted" th:text="${totalItems}"  >3 items</div>
                </div>
            </div>
            <div class="row" th:each="prod,iterStat : ${cartItems}">
                <div class="row main align-items-center">
                    <div class="col-2"><img class="img-fluid" th:attr="src='/static/img/' + ${prod.imageName}"></div>
                    <div class="col">
                        <div class="row text-muted" >IrbouhKing</div>
                        <div class="row" th:text="${prod.name}">Cotton T-shirt</div>
                    </div>
                    <div class="col"> <a th:href="@{/cart/remove/(id=${prod.getId()})}">
                        -</a><a th:href="@{/cart/expand/(id=${prod.getId()})}">+</a> </div>
                    <div class="col" th:text="${prod.getPrice()}">&euro; 44.00 <span class="close">&#10005;</span></div>
                </div>
            </div>
            <div class="back-to-shop"><a href="/">&leftarrow;</a><span class="text-muted">Back to shop</span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b></h5>
            </div>
            <hr>
            <div class="row">
            </div>
            <form>
                <p>SHIPPING</p> <select>
                <option class="text-muted">Standard-Delivery- &dollar; 5.00</option>
            </select>
                <p>GIVE CODE</p> <input id="code" placeholder="Enter your code">
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right" th:text="${totalPrice} + ' &dollar;'"   > 137.00 &dollar;</div>
            </div> <a type="button" class="btn" href="/checkout">Quack(Check)Out</a>
        </div>
    </div>
</div>
</body>

</html>
